name: 'Windows MSYS2'

on:
  push:
    branches:
      - main
    paths:
      - '!docs/**'
      - '!.github/workflows/**'
      - '.github/workflows/Windows-MSYS2.yml'
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - { icon: 'üü®', sys: mingw32, compiler: gcc }
          - { icon: 'üü¶', sys: mingw64, compiler: gcc  }
          - { icon: 'üü©', sys: ucrt64, compiler: gcc  }
          - { icon: 'üü•', sys: clang64, compiler: clang  }
          #- { icon: 'üü™', sys: clang32, compiler: clang  }

    name: 'üöß ${{ matrix.icon }} ${{ matrix.sys }}'
    defaults:
      run:
        shell: msys2 {0}

    steps:

      - name: 'üß∞ Checkout'
        uses: actions/checkout@v4

      - name: 'üì• Load .env file'
        if: hashFiles('.github/workflows/.env') != ''
        uses: xom9ikk/dotenv@v2
        with:
          path: .github/workflows

      - name: '${{ matrix.icon }} Setup MSYS2'
        uses: msys2/setup-msys2@v2
        with:
          msystem: ${{matrix.sys}}
          path-type: minimal
          release: true
          update: true
          pacboy: >-
            cmake:p
            ninja:p
            ${{matrix.compiler}}:p
            ${{env.INSTALL_PACKAGES}}

      - name: 'üîß Configure'
        run: cmake -S . -B ${{ env.CMAKE_BUILD_PREFIX }} -D CMAKE_BUILD_TYPE=${{ env.CMAKE_BUILD_TYPE }}  -DBUILD_TESTS=${{ env.BUILD_TESTS }} -DBUILD_DOCS=${{ env.BUILD_DOCS }} -DBUILD_EXAMPLES=${{ env.BUILD_EXAMPLES }}

      - name: '‚öôÔ∏è Build'
        run: cmake --build ${{ env.CMAKE_BUILD_PREFIX }} --config ${{ env.CMAKE_BUILD_TYPE }} --parallel ${{ env.CMAKE_NUMBER_JOBS }}

      - name: 'üß™ Run tests'
        working-directory: ${{ env.CMAKE_BUILD_PREFIX }}
        run: ctest -C ${{ env.CMAKE_BUILD_TYPE }} --parallel ${{ env.CMAKE_NUMBER_JOBS_TESTS }} -VV --output-on-failure
