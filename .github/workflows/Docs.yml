name: 'docs'

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  HOMEBREW_NO_ANALYTICS: "ON"
  #HOMEBREW_NO_AUTO_UPDATE: "ON"
  HOMEBREW_NO_BOTTLE_SOURCE_FALLBACK: "ON"
  HOMEBREW_NO_GITHUB_API: "ON"
  HOMEBREW_NO_INSTALL_CLEANUP: "ON"
  CMAKE_VERSION: '3.16.x'
  CMAKE_BUILD_TYPE: 'Release'
  CMAKE_BUILD_PREFIX: './build'
  CMAKE_INSTALL_PREFIX: './install'

jobs:
  docs:
    runs-on: macos-latest
    name: 'üìö Docs'

    steps:

      - name: 'üß∞ Checkout'
        uses: actions/checkout@v2.4.0
        with:
          persist-credentials: false

      - name: 'üêç Setup python'
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: 'üü® Install required packages with brew'
        run: brew install doxygen mscgen dia graphviz texlive inkscape

      - name: 'üü® Install required packages with pip'
        run: |
          python -m pip install --upgrade pip
          pip install sphinx sphinx-rtd-theme sphinx-sitemap sphinxcontrib-moderncmakedomain breathe

      - name: 'üü® Setup CMake'
        uses: jwlawson/actions-setup-cmake@v1.12
        with:
          cmake-version: '${{env.CMAKE_VERSION}}'
          github-api-token: ${{ secrets.GITHUB_TOKEN }}

      - name: 'üîß Configure'
        run: cmake -S . -B ${{ env.CMAKE_BUILD_PREFIX }} -DCMAKE_BUILD_TYPE=${{ env.CMAKE_BUILD_TYPE }} -DBUILD_DOCS=ON

      - name: '‚öôÔ∏è Build'
        run: cmake --build ${{ env.CMAKE_BUILD_PREFIX }} --config ${{ env.CMAKE_BUILD_TYPE }} --parallel 2 --target all docs

      - name: 'üì• Install'
        run: cmake --install ${{ env.CMAKE_BUILD_PREFIX }} --prefix ${{ env.CMAKE_INSTALL_PREFIX }} --strip
          && mv ${{ env.CMAKE_INSTALL_PREFIX }}/share/YAODAQ/pdf/YAODAQ_Manual.pdf ${{ env.CMAKE_INSTALL_PREFIX }}/share/YAODAQ/html/YAODAQ_Manual.pdf
          && touch ${{ env.CMAKE_INSTALL_PREFIX }}/share/YAODAQ/html/.nojekyll

      - name: 'üéâ Deploy'
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.REPOS_ACCESS }}
          REPOSITORY_NAME: yaodaq/yaodaq.github.io
          BRANCH: main
          FOLDER: ${{ env.CMAKE_INSTALL_PREFIX }}/share/YAODAQ/html/
          TARGET_FOLDER: YAODAQ
