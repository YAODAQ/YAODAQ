name: 'docs'

on:
  push:
    branches:
      - main
    paths:
    - '!docs/**'
    - '!.github/workflows/**'
    - '.github/workflows/Docs.yml'
  pull_request:
    branches:
      - main
    paths:
    - '!docs/**'
    - '!.github/workflows/**'
    - '.github/workflows/Docs.yml'

env:
  CMAKE_VERSION: '3.16.x'
  CMAKE_BUILD_TYPE: 'Release'
  CMAKE_BUILD_PREFIX: './build'
  CMAKE_INSTALL_PREFIX: './install'

jobs:
  docs:
    runs-on: ubuntu-latest
    name: 'üìö Docs'

    steps:

      - name: 'üß∞ Checkout'
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: '${{ matrix.icon }} Install packages'
        run: sudo apt-get install dia mscgen inkscape

      - name: 'üêç Setup python'
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: 'Setup conda'
        uses: s-weigand/setup-conda@v1
        with:
          update-conda: true
          activate-conda: false
          conda-channels: conda-forge

      - name: 'üü® Install packages with conda'
        run: conda --version
        
      - name: 'üü® Install packages with conda'
        run: conda install doxygen graphviz texlive-core

      - name: 'üü® Install packages with pip'
        run: |
          python -m pip install --upgrade pip
          pip install sphinx sphinx-rtd-theme sphinx-sitemap sphinxcontrib-moderncmakedomain breathe

      - name: 'üü® Setup CMake'
        uses: jwlawson/actions-setup-cmake@v1.12
        with:
          cmake-version: '${{env.CMAKE_VERSION}}'
          github-api-token: ${{ secrets.GITHUB_TOKEN }}

      - name: 'üîß Configure'
        run: cmake -S . -B ${{ env.CMAKE_BUILD_PREFIX }} -DCMAKE_BUILD_TYPE=${{ env.CMAKE_BUILD_TYPE }} -DBUILD_DOCS=ON

      - name: '‚öôÔ∏è Build'
        run: cmake --build ${{ env.CMAKE_BUILD_PREFIX }} --config ${{ env.CMAKE_BUILD_TYPE }} --parallel 2 --target all docs

      - name: 'üì• Install'
        run: cmake --install ${{ env.CMAKE_BUILD_PREFIX }} --prefix ${{ env.CMAKE_INSTALL_PREFIX }} --strip
          && mv ${{ env.CMAKE_INSTALL_PREFIX }}/share/doc/YAODAQ/pdf/YAODAQ_Manual.pdf ${{ env.CMAKE_INSTALL_PREFIX }}/share/doc/YAODAQ/html/YAODAQ_Manual.pdf
          && touch ${{ env.CMAKE_INSTALL_PREFIX }}/share/doc/YAODAQ/html/.nojekyll

      - name: 'üéâ Deploy'
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.REPOS_ACCESS }}
          REPOSITORY_NAME: yaodaq/yaodaq.github.io
          BRANCH: main
          FOLDER: ${{ env.CMAKE_INSTALL_PREFIX }}/share/doc/YAODAQ/html/
          TARGET_FOLDER: YAODAQ
